<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikita | Portfolio</title>
    <!-- Подключаем Tailwind CSS для быстрого и современного стиля -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Подключаем шрифт Inter с Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Анимации для плавного появления элементов */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeIn 0.8s ease-out;
        }
        .animate-fade-in-up-delay {
            animation: fadeIn 0.8s ease-out 0.2s forwards;
            opacity: 0;
        }
        /* Стили для контейнера с изображением и текстом */
        .image-container {
            position: relative;
            overflow: hidden;
        }
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .image-container:hover .text-overlay {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-950 text-white min-h-screen">

    <!-- Header Section -->
    <header class="py-20 text-center bg-slate-900 border-b-2 border-blue-600">
        <h1 class="text-5xl font-extrabold mb-4 animate-fade-in-up">
           Nikita 
        </h1>
        <p class="text-xl text-gray-400 animate-fade-in-up-delay">
            Portfolio | E-Commerce Visualization with AI
        </p>
    </header>

    <!-- Main Portfolio Content Section -->
    <main id="portfolio-container" class="container mx-auto px-4 py-16">
        <!-- Content will be generated by JavaScript -->
    </main>

    <!-- Footer Section with Contact Information -->
    <footer class="bg-slate-900 py-12 text-center text-gray-400">
        <div class="container mx-auto px-4">
            <h4 class="text-xl font-bold mb-4 text-white">
                Ready to cooperate?
            </h4>
            <p class="mb-4">
                Contact me to discuss your project.
            </p>
            <a
                href="mailto:npolovnoj022@gmail.com"
                class="flex items-center justify-center text-white font-medium hover:text-blue-500 transition-colors">
                <!-- Email icon in SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 mr-2">
                    <rect width="20" height="16" x="2" y="4" rx="2"/>
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                </svg>
                npolovnoj022@gmail.com
            </a>
        </div>
    </footer>
    <!-- JavaScript for dynamic content generation -->
    <script>
        // Wait for the page to fully load
        document.addEventListener('DOMContentLoaded', () => {
            // Data for your portfolio. Using paths to your image files.
            const portfolioItems = [
                {
                    title: "Standard Package - Example 1",
                    description: "Selling infographics and 1 AI photo of the product.",
                    url: "https://nikita-16colab.github.io/shopify-product-cards/",
                    image: "img/pexels-seven11nash-380769.jpg",
                    type: "Standard",
                    overlayText: "Standard 1"
                },
                {
                    title: "Standard Package - Example 2",
                    description: "Infographics that help customers make quick purchasing decisions.",
                    url: "https://nikita-16colab.github.io/shopify-product-cards2/",
                    image: "img/pexels-seven11nash-380769.jpg", 
                    type: "Standard",
                    overlayText: "Standard 2"
                },
                {
                    title: "Premium Package - Example 1",
                    description: "Infographics and video with an AI agent to build trust.",
                    url: "https://nikita-16colab.github.io/shopify-product-cards3/",
                    image: "img/pexels-fauxels-3183197.jpg",
                    type: "Premium",
                    overlayText: "Premium 1"
                },
                {
                    title: "Premium Package - Example 2",
                    description: "A comprehensive solution to make the product stand out.",
                    url: "https://nikita-16colab.github.io/shopify-product-cards4/",
                    image: "img/pexels-fauxels-3183197.jpg",
                    type: "Premium",
                    overlayText: "Premium 2"
                },
                {
                    title: "Maximum Package - Example 1",
                    description: "Infographics, video review, and 5 AI photos for a complete package.",
                    url: "https://nikita-16colab.github.io/shopify-product-cards5/",
                    image: "img/pexels-divinetechygirl-1181406.jpg",
                    type: "Maximum",
                    overlayText: "Maximum 1"
                },
            ];
const reviews = [
                {
                    name: "David S.",
                    avatar: "img/pexels-maximilian-orlowsky-515733-33538782.jpg",
                    text: "Nikita's work is outstanding! The infographics are clean, professional, and helped us double our sales in the first month. He is very responsive and easy to work with. Highly recommended!",
                },
                {
                    name: "Maria L.",
                    avatar: "img/pexels-sinara-rodoi-kaufmann-2155225112-33610139.jpg",
                    text: "The AI-generated photos were exactly what we needed to make our product pop on Amazon. The visual quality is amazing, and it made a huge difference for our conversion rate. A true professional!",
                },
                {
                    name: "Alex B.",
                    avatar: "img/pexels-gabriel-passos-71368745-33646934.jpg",
                    text: "I was looking for a fresh approach to my Shopify store. Nikita's premium package was perfect. The video with the AI agent was a fantastic idea that built trust with our customers. Will definitely work with him again.",
                },
                {
                    name: "Jane K.",
                    avatar: "img/pexels-thorl5-2154653228-33602673.jpg",
                    text: "Quick, reliable, and high-quality work. Nikita understood exactly what we needed and delivered it perfectly. His communication is excellent, and the final results exceeded our expectations.",
                },
                {
                    name: "Michael R.",
                    avatar: "img/pexels-0ldpikes-33646587.jpg",
                    text: "We needed some custom infographics for a new product launch. Nikita provided a seamless experience from start to finish. The visuals are stunning and have received great feedback from our customers.",
                },
            ];
            
            const container = document.getElementById('portfolio-container');
            let html = '';

            // Group items by package type
            const packages = {
                "Standard": [],
                "Premium": [],
                "Maximum": []
            };

            portfolioItems.forEach(item => {
                packages[item.type].push(item);
            });
            // Generate HTML for each package
            for (const type in packages) {
                if (packages[type].length > 0) {
                    html += `
                        <section class="mb-16">
                            <h2 class="text-3xl font-bold text-white mb-8 border-b-2 border-blue-600 pb-2">
                                Package "${type}"
                            </h2>
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    `;
                    packages[type].forEach(item => {
                        html += `
                                <div class="bg-slate-800 rounded-2xl shadow-xl overflow-hidden transition-transform duration-300 hover:scale-105">
                                    <div class="image-container w-full h-48">
                                        <img
                                            src="${item.image}"
                                            alt="${item.title}"
                                            class="w-full h-full object-cover object-center"
                                            onerror="this.onerror=null;this.src='https://placehold.co/400x300/475569/f1f5f9?text=Error';"
                                        />
                                        <div class="text-overlay">
                                            <p>${item.overlayText}</p>
                                        </div>
                                    </div>
                                    <div class="p-6">
                                        <h3 class="text-xl font-semibold mb-2 text-white">${item.title}</h3>
                                        <p class="text-gray-400 text-sm mb-4">${item.description}</p>
                                        <a
                                            href="${item.url}"
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            class="inline-block px-6 py-3 bg-blue-600 text-white rounded-full font-medium transition-colors duration-300 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-900">
                                            View
                                        </a>
                                    </div>
                                </div>
                        `;
                    });
                    html += `
                            </div>
                        </section>
                    `;
                }
            }
            
            // Add the new reviews section
            html += `
                <section class="mb-16">
                    <h2 class="text-3xl font-bold text-white mb-8 border-b-2 border-blue-600 pb-2 text-center">
                        What Clients Say
                    </h2>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            `;

            reviews.forEach(review => {
                html += `
                        <div class="bg-slate-800 rounded-2xl shadow-xl p-6 transition-transform duration-300 hover:scale-105">
                            <div class="flex items-center mb-4">
                                <img
                                    src="${review.avatar}"
                                    alt="${review.name} avatar"
                                    class="w-12 h-12 rounded-full mr-4 object-cover"
                                />
                                <div>
                                    <h4 class="text-lg font-semibold text-white">${review.name}</h4>
                                    <p class="text-yellow-400 text-sm">★★★★★</p>
                                </div>
                            </div>
                            <p class="text-gray-400 text-sm italic">"${review.text}"</p>
                        </div>
                `;
            });
            
            html += `
                    </div>
                </section>
            `;

            container.innerHTML = html;
        });
    </script>
</body>
</html>
