/* ====================================================== 
1. UPDATED VARIABLES AND BASE
======================================== */
:root {
--dark-bg: #0A0A1A; /* Very dark background */
--primary-bg-light: #1A1A2E; /* Primary background for sections */
--primary-bg-dark: #0F0F20; /* Darker for some elements */
--accent-color: #FFD700; /* Gold accent */
--light-text: #E0E0EB;
--secondary-text: #A0A0B0;
--gradient-start: #1C243B;
--gradient-end: #0C121F;
--font-header: 'Montserrat', sans-serif;
--font-body: 'Roboto', sans-serif; 
--spacing-unit: 1rem; 
--border-radius: 8px; 
--shadow-light: 0 4px 15px rgba(0, 0, 0, 0.2); 
--shadow-medium: 0 10px 30px rgba(0, 0, 0, 0.4); 
--shadow-dark: 0 20px 60px rgba(0, 0, 0, 0.6); 
} 

html { 
scroll-behavior: smooth; 
} 

body { 
font-family: var(--font-body); 
line-height: 1.7; 
margin: 0; 
padding: 0; 
background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%); 
color: var(--light-text); 
overflow-x: hidden; 
position: relative; 
} 

/* Decorative noise/texture on the background */

left: 0;

background-repeat: repeat; 
opacity: 0.1; 
z-index: -1; 
} 

.container { 
max-width: 1100px; /* A bit wider for a modern look */
margin: 0 auto;
padding: 0 calc(var(--spacing-unit) * 2); /* 2rem padding */
}

/* Fade in animations */
.fade-in {
opacity: 0;
transform: translateY(40px);
transition: opacity 1.2s ease-out, transform 1.2s ease-out;
}

.fade-in.visible {
opacity: 1;
transform: translateY(0);
}

/* ============================================
2. NAVIGATION
========================================== */
.navbar {
position: fixed;
top: 0;
width: 100%;
background-color: rgba(10, 10, 26, 0.98); /* Almost black with a little transparency */
padding: calc(var(--spacing-unit) * 1.2) 0;
text-align: center;
z-index: 1000;
box-shadow: var(--shadow-medium);
transition: top 0.4s ease-in-out; 
border-bottom: 1px solid rgba(255, 215, 0, 0.1); 
} 

.navbar.hide { 
top: -80px; 
} 

.navbar nav { 
display: flex; 
justify-content: center; 
gap: calc(var(--spacing-unit) * 2); 
} 

.navbar a { 
color: var(--secondary-text); 
font-family: var(--font-header); 
text-decoration: none; 
font-weight: 500; 
font-size: 1.05rem; 
position: relative; 
transition: all 0.3s ease; 
padding: var(--spacing-unit) calc(var(--spacing-unit) * 0.5); 
}

.navbar a:hover {
color: var(--accent-color);
transform: translateY(-3px);
}

/* Underline on hover and for active element */
.navbar a::after {
content: '';
position: absolute;
left: 0;
bottom: -5px;
width: 100%;
height: 2px;
background-color: var(--accent-color);
transform: scaleX(0);
transition: transform 0.3s ease-in-out;
}

.navbar a:hover::after,
.navbar a.active::after {
transform: scaleX(1);
}
